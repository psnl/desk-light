<!DOCTYPE html>
<html lang="en">
<head>
  <title>DeskLight</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="dl-ui.js"></script>
  <script src="desk-light.js"></script>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
</head>
<body>

<nav class="navbar bg-light fixed-top ">
  <p><H2><i class="material-icons" id="bluetoothStatus">bluetooth_disabled</i>DeskLight<i class="material-icons">&#xe90f;</i></H2></p>
</nav>
<br><br><br>
<div class="container-fluid">
  <div class="row" id="firstRow">
    <button class="btn btn-info" id ="btnConnection" onclick="desklight.btnConnection()">Connect</button>
    <button class="btn btn-info" id ="btnZigbee" onclick="desklight.btnZigbee()" hidden="true">Zigbee</button>
  </div>
  <div class="row" id="secondRow">
      <input type="range" min="0" max="255" value="0" hidden="true" class="slider" id="brightnessControl" ontouchend="desklight.rangeBrightness()" onmouseup="desklight.rangeBrightness()" >
  </div>
<hr> 
<div id="buttonLocation"></div>
</div>
</body>
</html>
